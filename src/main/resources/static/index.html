<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz Devops</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<h1>Play Fizz Buzz</h1>
<p>Enter number(s) between 1 and 999999999</p>
<div id="main">
    <div>
        <input type="number" class="number-input">
        <span class="result"></span>
    </div>
</div>
<div>
    <input type="button" id="submit" value="FizzBuzz" disabled>
    <input type="button" id="add" value="Add another number">
    <input type="button" id="reset" value="Reset">
</div>
</body>
</html>
